spring.application.name=SocialNetwork

SocialNetwork.allowedApi=http://localhost:3000

spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/socialnetworkdb
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.liquibase.change-log=classpath:/db/liquibase-master.xml
spring.liquibase.database-change-log-lock-table=EFS_DATABASECHANGELOGLOCK
spring.liquibase.database-change-log-table=EFS_DATABASECHANGELOG
liquibase.datasource.jdbc-url=jdbc:mysql://localhost:3306/socialnetworkdb
liquibase.datasource.username=admin
liquibase.datasource.password=password
liquibase.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.profiles.active=dev

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration

spring.liquibase.contexts = dev